<!DOCTYPE html>
<html>
<head>
  <meta name="Content-Type" content="text/html; charset=utf-8">
  <title>Redirect Rules</title>
</head>
<body>
  <h1>Redirect Rules</h1>
  url.replace(domain + path, substitution) + extra
  <p>
  <form id="rule-form" accept-charset=utf-8>
    Domain: <input type="text" id="domain" required>
    Path: <input type="text" id="path">
    <br>
    Substitution: <input type="text" id="substitution" required>
    Extra: <input type="text" id="extra">
    <br>
    <button type="submit">Add Rule</button>
    <button id="clearBtn">Clear</button>
  </form>

  <ul id="rules-list"></ul>

  <script src="options.js"></script>
</body>
</html>
